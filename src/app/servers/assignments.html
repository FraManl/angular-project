<button class="btn btn-primary" (click)=" togglePassword($event)">
  Display Details
</button>
<p *ngIf="toggleBoolean; else noPassword">Tuna Fish Sandwhich</p>
<p
  *ngFor="let k of eventArray"
  [ngStyle]="{ backgroundColor: getStyle('background') }"
  [ngClass]="{ toggleWhite: getStyle('color') }"
>
  {{eventArray[k-1]}}
</p>
<ng-template #noPassword><p></p></ng-template>
