<!-- String interpolation -->
<!-- Always returns a string -->
<p>{{ "Server" }}: with id {{ serverId }} is {{ serverStatus }}</p>

<!-- ngStyle, for styling directives, property bound, we want to bind properties on ngStyle using [], expect js object as parameter -->
<!-- look at background color annotation, both syntax can work -->
<!-- ngClass will attach a class to a DOM element dynamically -->
<!-- <p [ngStyle]="{ 'background-color': 'red' }">{{ getServerStatus() }}</p> -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  {{ getServerStatus() }}
</p>
